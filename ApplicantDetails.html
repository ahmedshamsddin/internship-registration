<body>
    <h1>Applicant Details</h1>
    <table id="applicantTable">
        <tr>
            <th>Username</th>
            <th>Actions</th>
        </tr>
    </table>

    <div class="details">
        <label for="applicantFullName">Full Name:</label>
        <input type="text" id="applicantFullName" readonly>

        <label for="applicantEmail">Email:</label>
        <input type="text" id="applicantEmail" readonly>

        <label for="applicantMajor">Major:</label>
        <input type="text" id="applicantMajor" readonly>

        <label for="applicantInternshipType">Internship Type:</label>
        <input type="text" id="applicantInternshipType" readonly>
    </div>

    <script>
        const applicantTable = document.getElementById("applicantTable");
        const detailsSection = document.querySelector(".details");

        function showApplicantDetails(applicantName) {
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td><a href="#" class="applicant-name">${applicantName}</a></td>
                <td>
                    <button class="details-button">Details</button>
                </td>
            `;
            applicantTable.appendChild(newRow);

            const detailsButtons = document.querySelectorAll(".details-button");
            detailsButtons.forEach(button => {
                button.addEventListener("click", function() {
                    const row = this.closest("tr");
                    const details = row.nextElementSibling;
                    row.classList.toggle("show-details");
                });
            });
        }

        // Simulate applying for the form
        showApplicantDetails("Reem Salem");

    </script>
